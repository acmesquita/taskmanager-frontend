<div style="position:relative">
    <div class="form-group">
      <input #searchInput type="text" class="form-control" placeholder="Buscar Tarefas" 
      (keyup)="search(searchInput.value)" >
    </div>

    <div *ngIf="tasks" class="list-group" style="position:absolute; width: 100%; left: 0; top: 35px; z-index:1000">
        <a style="cursor: pointer" *ngFor="let task of tasks" (click)="goToTask(task)" class="list-group-item">{{ task.title }}</a>       
    </div>

</div>

<h1 class="page-header">Login</h1>

<div class="alert alert-danger" role="alert" *ngIf="formErros">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Ocorreu um erro ao acessar o sistema.</strong>
    <ul>
        <li *ngFor="let error of formErros">{{ error }}</li>
    </ul>
</div>

<div class="jumbotron">
    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="signInUser()">
        <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" formControlName="email">
                <span class="glyphicon form-control-feedback" [ngClass]="formUtils.iconClassForErrorOrSuccess('email')" ></span>
                <div *ngIf="formUtils.showFieldError('email')" class="text-danger">
                    <div *ngIf="form.get('email').errors.required">O E-Mail é obrigatório.</div>
                    <div *ngIf="form.get('email').errors.email">E-Mail inválido.</div>
                </div>
            </div>
        </div>
        <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">
            <label for="password" class="col-sm-4 control-label">Senha</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" formControlName="password">
                <span class="glyphicon form-control-feedback" [ngClass]="formUtils.iconClassForErrorOrSuccess('password')" ></span>
                <div *ngIf="formUtils.showFieldError('password')" class="text-danger">
                    <div *ngIf="form.get('password').errors.required">A senha é obrigatório.</div>
                    <div *ngIf="form.get('password').errors.minlength">Forme uma senha com no mínimo 8 caracteres</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button [disabled]="form.invalid || submitted " type="submit" class="btn btn-primary">Entrar</button>
        </div>
        </div>
    </form>
</div>
